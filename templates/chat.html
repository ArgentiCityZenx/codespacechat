<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Chat, {{ username }}!</h1>
    <div id="chat">
        <div id="messages"></div>
        <input id="message-input" type="text" placeholder="Type a message...">
        <button id="send-message">Send</button>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        const messageInput = document.getElementById('message-input');
        const sendMessageButton = document.getElementById('send-message');
        const messagesDiv = document.getElementById('messages');

        sendMessageButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('send_message', message);
                messageInput.value = '';
            }
        });

        socket.on('receive_message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = data.message;
            messagesDiv.appendChild(messageElement);
        });

        socket.on('user_joined', (data) => {
            const joinElement = document.createElement('div');
            joinElement.textContent = `${data.username} joined the chat`;
            messagesDiv.appendChild(joinElement);
        });

        socket.on('user_left', (data) => {
            const leaveElement = document.createElement('div');
            leaveElement.textContent = `${data.username} left the chat`;
            messagesDiv.appendChild(leaveElement);
        });
    </script>
</body>
</html>
